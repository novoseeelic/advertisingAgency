<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рекламные объявления</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Рекламная платформа</h1>
    <nav>
      <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="advertisers.html">Рекламодатели</a></li>
        <li><a href="agents.html">Агенты</a></li>
        <li><a href="contracts.html">Договоры</a></li>
        <li><a href="ads.html">Объявления</a></li>
        <li><a href="analytics.html">Аналитика</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Рекламные объявления</h2>
    <button id="addAd">Добавить объявление</button>
    
    <table id="adsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Рекламодатель</th>
          <th>Описание</th>
          <th>Стоимость</th>
          <th>Дата публикации</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="adModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modalTitle">Добавить объявление</h3>
        <form id="adForm">
          <input type="hidden" id="ad_id">
    
          <div>
            <label for="advertiser_id">Рекламодатель:</label>
            <select id="advertiser_id" required></select>
          </div>
    
          <div>
            <label for="info">Информация о рекламе:</label>
            <textarea id="info" required></textarea>
          </div>
    
          <div>
            <label for="cost">Стоимость (₽):</label>
            <input type="number" id="cost" step="0.01" min="0" required>
          </div>
    
          <div>
            <label for="datePublished">Дата выхода:</label>
            <input type="date" id="datePublished" required>
          </div>
    
          <button type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="analyticsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="analyticsTitle">Аналитика объявления</h3>
        <div id="analyticsContent"></div>
        <button id="addAnalytics">Добавить данные аналитики</button>
      </div>
    </div>

    <div id="addAnalyticsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Добавить данные аналитики</h3>
        <form id="analyticsForm">
          <input type="hidden" id="analyticsAdId">
          <div>
            <label for="view_count">Количество просмотров:</label>
            <input type="number" id="view_count" min="0" required>
          </div>
          <div>
            <label for="engagement_rate">Уровень вовлеченности (%):</label>
            <input type="number" id="engagement_rate" min="0" max="100" step="0.01" required>
          </div>
          <div>
            <label for="effectiveness_score">Оценка эффективности:</label>
            <input type="number" id="effectiveness_score" min="0" max="100" step="0.01" required>
          </div>
          <div>
            <label for="measurement_date">Дата измерения:</label>
            <input type="date" id="measurement_date">
          </div>
          <button type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </main>

  <script src="js/ads.js" type="module"></script>
</body>
</html>
