<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рекламная платформа</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Рекламная платформа</h1>
    <nav>
      <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="advertisers.html">Рекламодатели</a></li>
        <li><a href="agents.html">Агенты</a></li>
        <li><a href="contracts.html">Договоры</a></li>
        <li><a href="ads.html">Объявления</a></li>
        <li><a href="analytics.html">Аналитика</a></li>
      </ul>
    </nav>
  </header>

  <!-- Аналогично index.html, но с другим main -->
<main>
    <h2>Рекламодатели</h2>
    <button id="addAdvertiser">Добавить рекламодателя</button>
    
    <table id="advertisersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название/ФИО</th>
          <th>Email</th>
          <th>Телефон</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные будут загружены через JavaScript -->
      </tbody>
    </table>
  
    <!-- Модальное окно для добавления -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="formTitle">Добавить рекламодателя</h3>
        <form id="advertiserForm">
          <div>
            <label for="name">Название/ФИО:</label>
            <input type="text" id="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div>
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" required>
          </div>
          <button type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
  
  <script src="js/advertisers.js" type="module"></script>

  <script src="js/main.js" type="module"></script>
</body>
</html>
